name: Sync Scholar Publications

on:
  schedule:
    - cron: '0 6 * * 1' # Every Monday 6am UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: sync-scholar
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Sync publications from Scholar
        id: sync
        continue-on-error: true
        run: python3 scripts/sync-scholar.py

      - name: Check for changes
        id: diff
        run: |
          changed=false
          if ! git diff --quiet src/content/publications/ 2>/dev/null; then
            changed=true
          fi
          if [ -n "$(git ls-files --others --exclude-standard src/content/publications/)" ]; then
            changed=true
          fi
          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/publications/
          git commit -m "chore: sync scholar publications [skip ci]"
          git push

      - name: Create/update failure issue
        if: steps.sync.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Scholar sync failed';
            const label = 'sync-failure';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `Scholar sync workflow failed at ${new Date().toISOString()}.\n\n[View workflow run](${runUrl})`;

            // Ensure label exists
            try {
              await github.rest.issues.getLabel({ ...context.repo, name: label });
            } catch {
              await github.rest.issues.createLabel({ ...context.repo, name: label, color: 'e11d48' });
            }

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body,
                labels: [label],
              });
            }
