name: Sync RSS Feeds

on:
  schedule:
    - cron: '0 8 * * *' # Daily 8am UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: sync-feeds
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ !github.event.repository.is_template }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Sync RSS feeds
        id: sync
        continue-on-error: true
        run: pnpm sync:feeds

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet src/data/feeds.json 2>/dev/null; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/feeds.json
          git commit -m "chore: sync rss feeds [skip ci]"
          git push

      - name: Create/update failure issue
        if: steps.sync.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'RSS feed sync failed';
            const label = 'sync-failure';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `RSS feed sync workflow failed at ${new Date().toISOString()}.\n\n[View workflow run](${runUrl})`;

            // Ensure label exists
            try {
              await github.rest.issues.getLabel({ ...context.repo, name: label });
            } catch {
              await github.rest.issues.createLabel({ ...context.repo, name: label, color: 'e11d48' });
            }

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body,
                labels: [label],
              });
            }
