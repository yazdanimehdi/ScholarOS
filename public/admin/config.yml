# Decap CMS Configuration (Phase 2)
# See: https://decapcms.org/docs/configuration-options/

backend:
  name: github
  repo: "your-username/your-repo"
  branch: main

media_folder: "src/assets/images"
public_folder: "/src/assets/images"

collections:
  - name: "announcements"
    label: "Announcements"
    folder: "src/content/announcements"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["paper", "grant", "award", "talk", "media", "general"] }
      - { label: "Pinned", name: "pinned", widget: "boolean", default: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false }
      - { label: "People", name: "people", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "people"
    label: "People"
    folder: "src/content/people"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "select", options: ["pi", "postdoc", "phd", "masters", "undergrad", "research-assistant", "visiting", "alumni"] }
      - { label: "Title", name: "title", widget: "string", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - { label: "Sort Order", name: "sortOrder", widget: "number", default: 99 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "select", options: ["software", "dataset", "benchmark", "hardware", "other"] }
      - { label: "Status", name: "status", widget: "select", options: ["active", "completed", "upcoming"] }
      - { label: "URL", name: "url", widget: "string", required: false }
      - { label: "Repo URL", name: "repoUrl", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Blog Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
