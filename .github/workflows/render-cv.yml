name: Render CV PDF

on:
  push:
    branches: [main]
    paths:
      - 'config/cv.yml'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: render-cv
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended latexmk

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Render CV PDF
        id: render
        continue-on-error: true
        run: python3 scripts/render-cv.py

      - name: Check for changes
        id: diff
        run: |
          changed=false
          if ! git diff --quiet public/cv.pdf 2>/dev/null; then
            changed=true
          fi
          if ! git diff --quiet src/data/cv.json 2>/dev/null; then
            changed=true
          fi
          # Check for new untracked files
          if [ -n "$(git ls-files --others --exclude-standard public/cv.pdf src/data/cv.json)" ]; then
            changed=true
          fi
          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/cv.pdf src/data/cv.json
          git commit -m "chore: regenerate CV PDF [skip ci]"
          git push

      - name: Create/update failure issue
        if: steps.render.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'CV render failed';
            const label = 'sync-failure';
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `CV render workflow failed at ${new Date().toISOString()}.\n\n[View workflow run](${runUrl})`;

            // Ensure label exists
            try {
              await github.rest.issues.getLabel({ ...context.repo, name: label });
            } catch {
              await github.rest.issues.createLabel({ ...context.repo, name: label, color: 'e11d48' });
            }

            // Check for existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              ...context.repo,
              state: 'open',
              labels: label,
            });
            const existing = issues.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: existing.number,
                body,
              });
            } else {
              await github.rest.issues.create({
                ...context.repo,
                title,
                body,
                labels: [label],
              });
            }
