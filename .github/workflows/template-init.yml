name: Initialize Template

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if already initialized
        id: check
        run: |
          if [ -f .template-initialized ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure template
        if: steps.check.outputs.skip == 'false'
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: |
          # Update adminUsers in site.yml
          sed -i "s/- \"janesmith\"/- \"${OWNER}\"/" config/site.yml

          # Update repo in cms.yml
          sed -i "s|repo: \"your-username/your-repo\"|repo: \"${REPO}\"|" config/cms.yml

          # Create marker
          date -u > .template-initialized

      - name: Commit changes
        if: steps.check.outputs.skip == 'false'
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add config/site.yml config/cms.yml .template-initialized
          git diff --cached --quiet || git commit -m "chore: initialize template for ${OWNER}"
          git push
